<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/Layout-admin.html}">
<head>
    <meta charset="UTF-8">
    <title>Category Management</title>
</head>
<body>
<section class="row" layout:fragment="content">
    <div class="col mt-4">
        <div class="card">
            <div class="card-header">List Category</div>
            <div class="card-body">

                <!-- Hiển thông báo -->
                <div th:if="${message != null}" class="alert alert-primary" role="alert">
                    [[${message}]]
                </div>

                <!-- Form tìm kiếm -->
                <div class="row mt-2 mb-2">
                    <div class="col-md-6">
                        <form th:action="@{/admin/categories/searchpaginated}" method="get" class="input-group">
                            <input type="text" class="form-control ml-2" name="name"
                                   placeholder="Nhập từ khoá để tìm"
                                   th:value="${name}">
                            <button class="btn btn-outline-primary ml-2" type="submit">Search</button>
                        </form>
                    </div>

                    <div class="col-md-6">
                        <div class="float-right">
                            <a class="btn btn-outline-success"
                               th:href="@{/admin/categories/add}">Add New Category</a>
                        </div>
                    </div>
                </div>

                <!-- Bảng danh sách -->
                <div th:if="${categoryPage.hasContent()}">
                    <table class="table table-striped table-inverse table-responsive">
                        <thead class="thead-inverse">
                        <tr>
                            <th>Category ID</th>
                            <th>Category Name</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="category : ${categoryPage.content}">
                            <td scope="row">[[${category.categoryId}]]</td>
                            <td>[[${category.categoryName}]]</td>
                            <td>
                                <a th:href="@{'/admin/categories/view/' + ${category.categoryId}}"
                                   class="btn btn-outline-info btn-sm"><i class="fa fa-eye"></i></a>
                                <a th:href="@{'/admin/categories/edit/' + ${category.categoryId}}"
                                   class="btn btn-outline-warning btn-sm"><i class="fa fa-edit"></i></a>
                                <a href="javascript:void(0)" class="btn btn-outline-danger btn-sm"
                                   th:data-id="${category.categoryId}"
                                   th:data-name="${category.categoryName}"
                                   onclick="showConfirmation(this.getAttribute('data-id'), this.getAttribute('data-name'))">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div th:if="${!categoryPage.hasContent()}" class="alert alert-danger">
                    No Category Found
                </div>

                <!-- Xác nhận xoá -->
                <div class="modal fade" id="confirmationModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Confirmation</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                Do you want to delete <span id="productName"></span>?
                            </div>
                            <div class="modal-footer">
                                <a id="deleteBtn" class="btn btn-danger">Delete</a>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Footer: phân trang -->
                <div class="card-footer text-muted">
                    <div class="row">
                        <div class="col-3">
                            <form th:action="@{/admin/categories/searchpaginated}" method="get">
                                <input type="hidden" name="name" th:value="${name}">
                                <label for="size" class="form-label">Page size:</label>
                                <select id="size" name="size" class="form-select" onchange="this.form.submit()">
                                    <option th:selected="${categoryPage.size == 3}" value="3">3</option>
                                    <option th:selected="${categoryPage.size == 5}" value="5">5</option>
                                    <option th:selected="${categoryPage.size == 10}" value="10">10</option>
                                    <option th:selected="${categoryPage.size == 15}" value="15">15</option>
                                    <option th:selected="${categoryPage.size == 20}" value="20">20</option>
                                </select>
                            </form>
                        </div>

                        <div class="col-9">
                            <nav aria-label="Page navigation">
                                <ul class="pagination justify-content-center" th:if="${categoryPage.totalPages > 0}">
                                    <li class="page-item" th:classappend="${categoryPage.number == 0}? 'disabled'">
                                        <a class="page-link"
                                           th:href="@{/admin/categories/searchpaginated(page=1, size=${categoryPage.size}, name=${name})}">First</a>
                                    </li>

                                    <li class="page-item"
                                        th:each="pageNumber : ${pageNumbers}"
                                        th:classappend="${pageNumber == categoryPage.number + 1}? 'active'">
                                        <a class="page-link"
                                           th:href="@{/admin/categories/searchpaginated(page=${pageNumber}, size=${categoryPage.size}, name=${name})}">
                                            [[${pageNumber}]]
                                        </a>
                                    </li>

                                    <li class="page-item"
                                        th:classappend="${categoryPage.number + 1 == categoryPage.totalPages}? 'disabled'">
                                        <a class="page-link"
                                           th:href="@{/admin/categories/searchpaginated(page=${categoryPage.totalPages}, size=${categoryPage.size}, name=${name})}">Last</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

<script type="text/javascript">
    function showConfirmation(id, name) {
        document.getElementById("productName").innerText = name;
        document.getElementById("deleteBtn").setAttribute("href", "/admin/categories/delete/" + id);
        var myModal = new bootstrap.Modal(document.getElementById("confirmationModal"));
        myModal.show();
    }
</script>
</body>
</html>
