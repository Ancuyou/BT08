<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout-admin.html}">
<section class="row" layout:fragment="content">
    <div class="col mt-4">
        <div class="card">
            <div class="card-header">List Category</div>
            <div class="card-body">
                <!--Hien thong bao -->
                <div th:if="${message!=null}" class ="alert alert-primary" role="alert">
                    <i>[[${message}]]</i>
                </div>
                <!-- Het thong bao -->
                <table class="table table-striped table-responsive">
                    <thead class="thead-inverse">
                        <tr>
                            <th>Category ID</th>
                            <th>Category Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="category : ${categories}">
                            <td scope="row">[[${category.categoryId}]]</td>
                            <td th:text="${category.categoryName}"></td>
                            <td>
                                <a th:href="@{'/admin/categories/view/' + ${category.categoryId}}" class="btn btn-outline-info">
                                    <i class="fa fa-info">
                                    </i>
                                </a>
                                <a th:href="@{'/admin/categories/edit/' + ${category.categoryId}}"
                                   class="btn btn-outline-warning" title="Edit">Edit</a>

                                <!-- Delete better via POST form for safety; quick link (not recommended) -->
                                <a th:href="@{'/admin/categories/delete/' + ${category.categoryId}}"
                                   class="btn btn-outline-danger"
                                   onclick="return confirm('Are you sure to delete this category?');">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</html>
