<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout-admin.html}">
<section class="row" layout:fragment="content">
    <div class="col-6 offset-3 mt-4">
        <form th:action="@{/admin/categories/saveOrUpdate}" method="post" th:object="${category}">
            <!-- Nếu dùng Spring Security, uncomment đoạn CSRF dưới đây -->
            <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->

            <div class="card">
                <div class="card-header">
                    <h2 th:text="${category.edit} ? 'Edit Category' : 'Add New Category'">Form title</h2>
                </div>

                <div class="card-body">
                    <!-- Luôn gửi trạng thái edit để controller biết là edit hay create -->
                    <input type="hidden" th:field="*{edit}"/>

                    <!-- Chỉ hiển thị ID khi ở chế độ edit -->
                    <div class="mb-3" th:if="${category.edit}">
                        <label for="categoryId" class="form-label">Category ID</label>
                        <!-- th:field sẽ tạo name và value tự động; readonly để người dùng không sửa -->
                        <input type="text" readonly class="form-control" th:field="*{categoryId}" id="categoryId"/>
                    </div>

                    <!-- Tên danh mục -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Category Name</label>
                        <input type="text"
                               id="name"
                               th:field="*{categoryName}"
                               class="form-control"
                               th:classappend="${#fields.hasErrors('categoryName')} ? ' is-invalid' : ''"
                               placeholder="Category Name"/>
                        <!-- Hiển thị lỗi validate (server-side) -->
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}">Error</div>
                    </div>
                </div>

                <div class="card-footer text-end">
                    <button type="submit" class="btn btn-success">Save</button>
                    <a th:href="@{/admin/categories}" class="btn btn-secondary">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</section>
</html>
